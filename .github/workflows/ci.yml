name: CI

on:
  push:
    branches: [ main, new-login ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    env:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: test-secret-ci
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies (include dev)
        run: npm ci --include=dev

      - name: Ensure TypeScript types present
        run: |
          npm i -D @types/react @types/node

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build


